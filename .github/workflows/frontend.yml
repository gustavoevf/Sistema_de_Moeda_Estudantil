name: Angular CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Check if relevant files changed
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin ${{ github.base_ref }} --depth=1
            BASE=origin/${{ github.base_ref }}
          else
            BASE=${{ github.sha }}^
          fi
          CHANGED=$(git diff --name-only $BASE ${{ github.sha }} | grep -E '^(Implementacao/moedas-ui/|\.github/workflows/frontend\.yml)')
          if [ -z "$CHANGED" ]; then
            echo "No relevant changes detected. Skipping build."
            exit 78
          fi

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci --force
        working-directory: Implementacao/moedas-ui

      - name: Run tests
        run: npm run prettier-check
        working-directory: Implementacao/moedas-ui

      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless
        working-directory: Implementacao/moedas-ui

      - name: Build
        run: npm run build -- --base-href /Sistema_de_Moeda_Estudantil/
        working-directory: Implementacao/moedas-ui

      - name: Set up Git user
        run: |
          git config --global user.name "gustavoevf"
          git config --global user.email "gustavoevf@gmail.com"
        working-directory: Implementacao/moedas-ui

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy -- --no-silent
        working-directory: Implementacao/moedas-ui
